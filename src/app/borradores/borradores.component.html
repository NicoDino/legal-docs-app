<div class="container-fluid">
    <div class="row heading">
        <div class="col-sm-6">
            <h2>Borradores<br><small class="subtitle">Listado</small></h2>
        </div>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Cliente</th>
                <th scope="col">Documento</th>
                <th scope="col">Fecha</th>
                <th scope="col">Estado de pago</th>
                <th scope="col">ID de Pago</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let borrador of $borradores | async">
                <td>{{borrador.emailCliente}}</td>
                <td>{{borrador.documento?.nombre}}</td>
                <td>{{borrador.createdAt}}</td>
                <td>{{borrador.pago}}</td>
                <td>{{borrador.idPagoMP}}</td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
