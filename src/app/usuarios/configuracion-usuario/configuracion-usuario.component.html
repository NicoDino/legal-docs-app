<div class="container">
  <form *ngIf="!(cambiarPass$ | async)" [formGroup]="usuarioForm" (ngSubmit)="onSubmitDatos()" class="row">
   <div class="col-10">
    <div class="form-group">
      <label for="email">Nombre</label>
      <input type="text" formControlName="nombre" name="nombre" required />
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text"  formControlName="apellido" name="apellido" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" name="email" required />
    </div>

    <div class="form-group" *ngIf="activarEdicion$ | async">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-primary">Cancelar</button>
    </div>
  </div>
  <div class="col-2">
    <button type="button" class="btn btn-primary" (click)="toggleEdicion()">Modificar</button>
    <button type="button" class="btn btn-primary" (click)="toggleCambiarPass()">Cambiar Contrase単a</button>

   </div>
  </form>

  <form *ngIf="cambiarPass$ | async" [formGroup]="cambiarPassForm" (ngSubmit)="onSubmitPass()" >
    <div class="form-group">
      <label for="email">Contrase単a actual</label>
      <input type="password" formControlName="passActual" name="passActual" required />
    </div>
    <div class="form-group">
      <label for="apellido">Nueva contrase単a</label>
      <input type="password" formControlName="nuevaPass" name="apellido" required />
    </div>
    <div class="form-group">
      <label for="email">Confirme nueva contrase単a</label>
      <input type="password" formControlName="confirmaNuevaPass" name="email" required />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-primary" (click)="toggleCambiarPass()">Cancelar</button>
    </div>
  </form>
</div>
