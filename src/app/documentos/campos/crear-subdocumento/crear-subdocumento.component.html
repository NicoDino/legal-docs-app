<div id="modalSubdocumento" class="modal fade" role="dialog" #modal data-backdrop="static">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="cleanForm()" type="button" #closeModal class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form [formGroup]="subdocumentoForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-12">
                <div class="form-group justify-content-start">
                  <label for="nombre">Nombre</label>
                  <input formControlName="nombre" type="text" class="form-control" id="nombre"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" required />
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <button type="submit" class="btn btn-sm btn-success btn-block" [disabled]="disableGuardar$ | async">
                  Guardar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
