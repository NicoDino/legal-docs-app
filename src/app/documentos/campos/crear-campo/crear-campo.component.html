<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" #closeModal class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <form [formGroup]="campoForm" (ngSubmit)="onSubmit()">
                        <div class="row justify-content-center mt-1">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="nombre">Nombre</label>
                                    <input formControlName="nombre" type="text" class="form-control" id="nombre"
                                        aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default" />
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="precio">Identificador</label>
                                    <input formControlName="identificador" type="text" class="form-control"
                                        id="identificador" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default" />
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Tipo</label>
                                    <select formControlName="tipo" class="form-control" id="tipo">
                                        <option>boolean</option>
                                        <option>opciones</option>
                                        <option>input</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="precio">Descripci√≥n</label>
                                    <input formControlName="descripcion" type="text" class="form-control"
                                        id="descripcion" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default" />
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-12">
                                <button type="submit" class="btn btn-sm btn-success btn-block"
                                    [disabled]="disableGuardar$ | async">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
