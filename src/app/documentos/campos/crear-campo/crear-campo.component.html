<div id="myModal" class="modal fade" role="dialog" #modal data-backdrop="static">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="cleanForm()" type="button" #closeModal class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form [formGroup]="campoForm" (ngSubmit)="onSubmit()">
            <div class="row justify-content-center mt-1">
              <div class="col-6">
                <div class="form-group">
                  <label for="precio">Identificador</label>
                  <input
                    formControlName="identificador"
                    type="text"
                    class="form-control"
                    id="identificador"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                    required
                  />
                  <div class="error-label" *ngIf="identificadorControl.invalid">
                    Solo letras y espacios
                  </div>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Tipo</label>
                  <select formControlName="tipo" class="form-control" id="tipo">
                    <option value="input">Texto Libre</option>
                    <option value="boolean">Binario</option>
                    <option value="opciones">Selección</option>
                    <option value="date">Fecha</option>
                  </select>
                </div>
              </div>
            </div>
            <span *ngIf="showOpciones$ | async">
              <label>Opciones</label>
              <div class="row" *ngFor="let opcionControl of opcionesFormArray.controls; let i = index">
                <div class="col-10">
                  <div class="form-group justify-content-start">
                    <input
                      [formControl]="opcionesFormArray.controls[i]"
                      type="text"
                      class="form-control"
                      aria-label="Sizing example input"
                      aria-describedby="inputGroup-sizing-default"
                    />
                  </div>
                </div>
                <div
                  class="col-2"
                  *ngIf="i === opcionesFormArray.controls.length - 1 && campoForm.controls.tipo.value === 'opciones'"
                >
                  <button (click)="agregarOpcion()" type="button">Agregar</button>
                </div>
              </div>
            </span>
            <div class="row">
              <div class="col-12">
                <div class="form-group justify-content-start">
                  <label for="descripcion">Descripción</label>
                  <textarea
                    rows="3"
                    formControlName="descripcion"
                    type="text"
                    class="form-control"
                    id="descripcion"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group justify-content-start">
                  <label for="ayuda">Ayuda</label>
                  <textarea
                    rows="3"
                    formControlName="ayuda"
                    type="text"
                    class="form-control"
                    id="ayuda"
                    aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-12">
                <button type="submit" class="btn btn-sm btn-success btn-block" [disabled]="disableGuardar$ | async">
                  Guardar
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
