<div class="row justify-content-start pb-3">
  <div class="col-8 justify-content-center ">
    <span class="align-bottom">{{ categoria.nombre }} <small
        *ngIf="categoria.descendientes.length>0">({{categoria.descendientes.length}})</small></span>
  </div>
  <div class=" col-4 justify-content-center">
    <div class="btn-group float-right">
      <a *ngIf="categoria.descendientes?.length > 0" class="btn btn-xs btn-link" data-toggle="collapse"
        [attr.data-target]="'#cat-' + categoria._id" type="button">
        <i class="material-icons float-left">
          unfold_more
        </i>
      </a>
      <button type="button" class="btn btn-xs btn-link" (click)="crearCategoria(categoria._id)">
        <i class="material-icons float-right small">
          add
        </i>
      </button>
      <button *ngIf="categoria.descendientes?.length < 1" type="button" class="btn btn-xs btn-link">
        <i class="material-icons small float-left" (click)="borrarCategoria(categoria._id)">
          delete
        </i>
      </button>
    </div>
  </div>
</div>
<div class="collapse show " id="cat-{{categoria._id}}" #accordion *ngIf="categoria.descendientes?.length > 0">
  <ul class="list-group ">
    <li class="list-group-item" *ngFor="let categoria of categoria.descendientes">
      <app-arbol-item [categoria]="categoria"></app-arbol-item>
    </li>
  </ul>
</div>
