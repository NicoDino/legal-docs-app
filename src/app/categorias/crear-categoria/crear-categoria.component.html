<div class="container">
  <form [formGroup]="categoriaForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input formControlName="nombre" type="text" class="form-control" id="nombre" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default" />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <button type="submit" class="btn btn-sm btn-success" [disabled]="disableGuardar$ | async">Guardar</button>
      </div>
    </div>
  </form>
</div>
